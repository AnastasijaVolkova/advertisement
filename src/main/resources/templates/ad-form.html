<div th:fragment="ad-form">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="Title">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" type="text" th:field="*{description}" id="description" placeholder="Description"></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">$</div>
            </div>
            <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Enter price">
        </div>
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>
    <div class="row">
        <div class="col form-group">
            <label for="contactPhoneNumber1">Phone number #1</label>
            <input type="text" th:field="*{contactPhoneNumber1}" class="form-control"  id="contactPhoneNumber1" placeholder="Phone number">
            <span th:if="${#fields.hasErrors('contactPhoneNumber1')}" th:errors="*{contactPhoneNumber1}"></span>
        </div>

        <div class="col form-group">
            <label for="contactPhoneNumber2">Phone number #2</label>
            <input type="text" th:field="*{contactPhoneNumber2}" class="form-control"  id="contactPhoneNumber2" placeholder="Phone number">
            <span th:if="${#fields.hasErrors('contactPhoneNumber2')}" th:errors="*{contactPhoneNumber2}"></span>
        </div>
        <div class="col form-group">
            <label for="contactEmailAddress">Email</label>
            <input type="email" th:field="*{contactEmailAddress}" class="form-control"  id="contactEmailAddress" placeholder="Email">
            <span th:if="${#fields.hasErrors('contactEmailAddress')}" th:errors="*{contactEmailAddress}"></span>
        </div>
    </div>
    <div class="row">
        <div class="col form-group">
            <label for="city">City</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="City">
            <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
        </div>
        <div class="col-8 form-group">
            <label for="address">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address">
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>
    </div>
    <input class="btn btn-primary float-right" type="submit" value="Save">
</div>
